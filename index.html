<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Src/Style/style.css">
    <title>Previsão do tempo</title>
</head>
<body>
    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-crosshairs"></i>
            <input
            type="search" 
            name="city_name" 
            id="city_name"
            autocomplete="off" 
            placeholder="Buscar cidade" required>
            <button aria-label="Buscar Cidade">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div id="errorBox" class="hide">
            <p id="errorMsg">Cidade nao encontrada</p>
        </div>
        <div id="weather">
            <h1 id="title">Teresina, Br</h1>

            <div id="info">
                <div id="temp">
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <div>
                        <p id="temp_value">
                            32 °C
                        </p>
                        <p id="temp_description">
                            Nublado
                        </p>
                    </div>
                </div>

                <div id="other_infos">
                    <div class="info">
                        <i class="fa-solid fa-temperature-arrow-up"></i>
                        <div>
                            <h2>Temp. max</h2>
                            <p id="max_temp">34 °C</p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>
                            <p id="wind">10 km/h</p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-cloud"></i>
                        <div>
                            <h2>Nuvens</h2>
                            <p id="clouds">75%</p>
                        </div>
                    </div>

                    <div class="info">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Humidade</h2>
                            <p id="humidity">80%</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="toggleContainer">
                
            </div>

        <!--Informações por hora-->
            <div id="hourForecast_container" class="show">
                <div class="info">
                    <h5>12:00</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>30 °C</h5>
                    <h5>10%</h5>
                </div>

                <div class="info">
                    <h5>13:00</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>31 °C</h5>
                    <h5>10%</h5>
                </div>

                <div class="info">
                    <h5>14:00</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>29 °C</h5>
                    <h5>10%</h5>
                </div>

                <div class="info">
                    <h5>15:00</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>28 °C</h5>
                    <h5>10%</h5>
                </div>

                <div class="info">
                    <h5>15:00</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>28 °C</h5>
                    <h5>10%</h5>
                </div>
            </div>
            <!--Informações por dia-->

            <div id="dayForecast_container" class="show">
                <div class="info">
                    <h5>12 Fev</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>30 °C</h5>
                    <h5>10%</h5>
                </div>

                <div class="info">
                    <h5>12 Fev</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>30 °C</h5>
                    <h5>10%</h5>
                </div>

                <div class="info">
                    <h5>12 Fev</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>30 °C</h5>
                    <h5>10%</h5>
                </div>

                <div class="info">
                    <h5>12 Fev</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>30 °C</h5>
                    <h5>10%</h5>
                </div>

                <div class="info">
                    <h5>12 Fev</h5>
                    <img id="temp_img" src="http://openweathermap.org/img/wn/04d@2x.png" alt="ícone_do_clima">
                    <h5>30 °C</h5>
                    <h5>10%</h5>
                </div>
        </div>
        <div id="alert"></div>
    </div>
    <script src="./Src/Script/script.js"></script>
</body>
</html>
